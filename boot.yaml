# boot.yaml
config:
  - name: ssc-config
    path: ".env"
mysql:
  - name: test-db
    enabled: true
    domain: "*"
    addr: "localhost:3306"
    user: test
    pass: test
    database:
      - name: test
grpc:
  - name: ssc-poc
    enabled: true
    port: 8080
    enableReflection: true
    enableRkGwOption: true
    commonService:
      enabled: true
    sw:
      enabled: true
    docs:
      enabled: true
    prom:
      enabled: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
      meta:
        enabled: true
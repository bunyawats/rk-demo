# boot.yaml
config:
  - name: ssc-config
    path: ".env"
mysql:
  - name: test-db
    enabled: true
    domain: "*"
    addr: "localhost:3306"
    user: test
    pass: test
    database:
      - name: test
grpc:
  - name: ssc-grpc
    enabled: true
    port: 8080
    enableReflection: true
    enableRkGwOption: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
      meta:
        enabled: true
  - name: ssc-prom
    enabled: true
    port: 7070
    prom:
      enabled: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
      meta:
        enabled: true
  - name: ssc-app
    enabled: true
    port: 6060
    enableRkGwOption: true
    commonService:
      enabled: true
    sw:
      enabled: true
    docs:
      enabled: true

# boot.yaml
config:
  - name: ssc-config
    path: ".env"
grpc:
  - name: ssc-grpc
    port: 9090
    enabled: true
    enableReflection: true        # Enable gRPC reflection mainly for grpcurl
    enableRkGwOption: true        # Enable RK style grpc-gateway options
    commonService:
      enabled: true
    sw:
      enabled: true
    docs:
      enabled: true
    prom:
      enabled: false
    middleware:
      logging:
        enabled: true
      prom:
        enabled: false
  - name: ssc-prom
    port: 9070
    enabled: true
    commonService:
      enabled: true
    prom:
      enabled: true
  - name: ssc-app
    port: 9050
    enabled: true
    commonService:
      enabled: true
    prom:
      enabled: true


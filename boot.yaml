# boot.yaml
config:
  - name: ssc-config
    path: ".env"
cert:
  - name: my-certs
    certPemPath: "certs/server.pem"
    keyPemPath: "certs/server-key.pem"
mysql:
  - name: test-db
    enabled: true
    domain: "*"
    addr: "localhost:3306"
    user: test
    pass: test
    database:
      - name: test
grpc:
  - name: ssc-grpc
    enabled: true
    port: 8080
    enableReflection: true
    enableRkGwOption: true
    certEntry: "my-certs"
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
      meta:
        enabled: true
  - name: ssc-prom
    enabled: true
    port: 7070
    certEntry: "my-certs"
    prom:
      enabled: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
      meta:
        enabled: true
  - name: ssc-app
    enabled: true
    port: 6060
    enableRkGwOption: true
    certEntry: "my-certs"
    commonService:
      enabled: true
    sw:
      enabled: true
    docs:
      enabled: true
